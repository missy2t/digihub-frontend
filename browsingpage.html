<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digi Hub | Browse Materials</title>
  <link rel="stylesheet" href="browse.css" />
</head>
<body>
  <header>
    <h1>Digi Hub</h1>
    <p>Browse and filter study materials</p>
  </header>

  <section class="filters">
    <select id="department">
      <option value="">-- Select Department --</option>
      <option value="Economics">Economics</option>
      <option value="Business Administration and Information System">Business Administration and Information System</option>
      <option value="Accounting">Accounting</option>
      <option value="Marketing">Marketing</option>
      <option value="Management">Management</option>
    </select>

    <select id="year">
      <option value="">-- Select Year --</option>
      <option value="Year 1">Year 1</option>
      <option value="Year 2">Year 2</option>
      <option value="Year 3">Year 3</option>
      <option value="Year 4">Year 4</option>
      <option value="Year 5">Year 5</option>
    </select>

    <input type="text" id="course-search" placeholder="Search course name..." />

    <button onclick="filterMaterials()">Search</button>
  </section>

  <section class="materials" id="materials-container">
    <!-- Filtered results go here -->
  </section>

  <script src="browse.js"></script>
</body>
</html>
